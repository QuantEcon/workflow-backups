# QuantEcon Repository Backup Configuration

backup:
  enabled: true
  organization: "QuantEcon"
  
  # Exact repository names (no regex needed)
  repositories:
    - "continuous_time_mcs"     # Test repo
    - "QuantEcon.manual"        # Test repo
    - "sphinx-tojupyter"        # Test repo
  
  # Repository name patterns (Python regex)
  patterns:
    - "action-.*"               # Test pattern: 5 repos (~10 MB total)
    # - "lecture-.*"            # lecture-python.myst, lecture-julia, etc.
    # - "quantecon-.*"          # quantecon-notebooks-python, etc.
  
  # AWS S3 configuration
  s3:
    bucket: "backup-quantecon-github"
    region: "us-east-1"
    prefix: ""

logging:
  level: "INFO"
